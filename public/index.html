<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" alt="Tweeter bird logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" id="new-tweet_input" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter" id="new-tweet_counter">140</span>
        </form>
      </section>
      <section class="tweets">
      <div class="spacer"></div>
      <article class="tweets_entry">
        <div class="tweets_header">
          <img src="https://vanillicon.com/v2/8e73b27568cb3be29e2da74d42eab6dd.svg" alt="dummy user avatar">
          <h2>Bill Fields</h2>
          <h3>@MrFields</h3>
        </div>
        <p class="tweets_content">Little tweet here!</p>
        <hr>
        <p class="tweets_date">10 days ago</p>
      </article>
      </section>
    </main>

  </body>
</html>
