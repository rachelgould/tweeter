<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/layout.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" alt="Tweeter bird logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" id="new-tweet_input" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="new-tweet_button">
          <span class="counter" id="new-tweet_counter">140</span>
          <div class="new-tweet_error"></div>
        </form>
      </section>
      <!-- Tweets will be populated in here -->
      <section class="tweets" id="tweets-container">
      </section>
    </main>

  </body>
</html>
